<img src="assets/img/svg/logo-small.svg" alt="Logo" class="sidebar__logo"/>

<nav>
  <ul class="sidebar__list">
    <li *ngFor="let item of menuItems">
      <a 
        class="sidebar__link" 
        [routerLink]="item.link"
        routerLinkActive="active">
        <svg [icon]="item.icon" class="sidebar__link-icon"></svg>
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>
