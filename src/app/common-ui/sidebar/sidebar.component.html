<img src="assets/img/svg/logo-small.svg" alt="Logo" class="sidebar__logo"/>

<nav>
  <ul class="sidebar__list">
    <li *ngFor="let item of menuItems">
      <a 
        class="sidebar__link" 
        [routerLink]="item.link"
        routerLinkActive="active">
        <svg [icon]="item.icon" class="sidebar__link-icon"></svg>
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>
</nav>

<p class="sidebar__subscribers-title">Подписчики</p>

@for (subscriber of subscribers$ | async; track subscriber.id) {
  <app-subscriber-card [profile]="subscriber"></app-subscriber-card>
}

<div class="sidebar__subscribers">
  <a 
    [routerLink]="['/subscribers']"
    class="sidebar__subscribers-link">
    Все подписчики
  </a>
  <svg icon="arrow" class="sidebar__subscribers-icon"></svg>
</div>
